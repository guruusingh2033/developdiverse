<div class="home-page">

  <div id="content" class="bottom-padding-margin">
   
    <div class="right-side">
      <!-- Job Listing Page start here -->

      <div class="job-listing-heading">
        <h2>Job Listings</h2>
      </div>

      <div class="content-all all-pages-height">
        <div class="job-title-table">
         
            <div class="form-group">
              <input type="text" [(ngModel)]="term" class="form-control" placeholder="Search..">
              </div>
              <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Job ID</th>
                  <th>Job Title</th>
                  <th>Country</th>
                  <th>Last Modified</th>
                  <th>Status</th>
                  <th>First DD Score</th>
                  <th>Last DD Score</th>


                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let listData of joblist| filter:term | paginate: { itemsPerPage: 10, currentPage: p }">
                  <td> {{listData.id}}</td>
                  <td>
                     <a (click)="redirect(listData.id)"> {{listData.ad_title}} </a>
                  </td>
                  <td>{{listData.country}}</td>
                  <td>{{listData.modifiedAt }}</td>
                  <td>{{listData.statusText}}</td>
                  <td>{{listData.first_dd_score.toFixed(0)}}</td>
                  <td> {{listData.dd_score.toFixed(0)}}</td>

                </tr>
             
              </tbody>
            </table>
          </div>
            <div class="pagination">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>

         


        </div>
      </div>
      <div class="scored-five">
        <!-- <a class="btn btn-success">Draft</a> -->
        <!-- <h5>Saved 5 Sec ago!</h5> -->
      </div>
    </div>
  </div>

  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  color="#fff"
  
  type="ball-scale-multiple">
</ngx-spinner>
