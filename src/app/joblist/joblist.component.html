<div class="home-page">

  <div id="content">
   
    <div class="right-side">
      <!-- Job Listing Page start here -->

      <div class="job-listing-heading">
        <h2>Job Listings</h2>
      </div>

      <div class="content-all">
        <div class="job-title-table">
          <div class="table-responsive">
            <div class="form-group">
              <input type="text" [(ngModel)]="term" class="form-control" placeholder="Search..">
              </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Job Title, Department</th>
                  <th>City, Country</th>
                  <th>Created</th>
                  <th>Status</th>
                  <th>DD Score</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let listData of joblist| filter:term | paginate: { itemsPerPage: 10, currentPage: p }">
                 <td>
                     <a (click)="redirect(listData.id,listData.status)"> {{listData.ad_title}},{{listData.department}} </a>
                  </td>
                  <td> {{listData.city}},{{listData.country}}</td>
                  <td>{{listData.last_update | date: 'dd/MM/yyyy' }}</td>
                  <td>{{status(listData.status)}}</td>
                  <td> {{listData.dd_score}}</td>
                </tr>
             
              </tbody>
            </table>
            <div class="pagination">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>

          </div>


        </div>
      </div>
      <div class="scored-five">
        <a class="btn btn-success">Draft</a>
        <h5>Saved 5 Sec ago!</h5>
      </div>
    </div>
  </div>

  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  color="#fff"
  
  type="ball-scale-multiple">
</ngx-spinner>
